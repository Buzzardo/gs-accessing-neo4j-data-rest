sudo: false
env:
  - NEO4J_VERSION="3.1.1"
language: java
before_install:
  - wget dist.neo4j.org/neo4j-community-${NEO4J_VERSION}-unix.tar.gz
  - tar -xzf neo4j-community-${NEO4J_VERSION}-unix.tar.gz
  - neo4j-community-${NEO4J_VERSION}/bin/neo4j start
before_script:
  - neo4j-community-${NEO4J_VERSION}/bin/neo4j-admin set-initial-password secret
jdk:
  - oraclejdk8
script:
  - test/run.sh
